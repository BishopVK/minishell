name: CI - Minishell

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libreadline-dev

      - name: Build project
        run: |
          make all

      - name: Clean project objects
        run: |
          make clean
      
      - name: Verify executable exists
        run: |
          if [ ! -f ./minishell ]; then echo "Executable not found"; exit 1; fi

      - name: Run minishell
        run: |
          ./minishell # Ajusta el comando si necesitas pasar par√°metros adicionales
